<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Animal GIFY</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

</head>

<body>

    <div class="container">
        <div class="row">
            <!--left side of page for buttons and gify-->
            <div class="col-md-9">
                <div class="row">
                    <div id="buttons-header" class="col-md-12">
                        <h4>Click the Animal Button to display its GIFY</h4>
                    </div>
                </div>
                <!--where the buttons will populate-->
                <div class="row">
                    <div class="col-md-12" id="myButtons">
                        <div id="buttons-view"></div>
                    </div>
                </div>
                <div class="row">
                    <div id="gify-header" class="col-md-12">
                        <h6>Click on the image to make it animate and go still</h6>
                    </div>
                </div>
                <!--where the gifys go-->
                <div class="row">
                    <div class="col-md-12" id="myGifys">
                        <div id="gify"></div>
                    </div>
                </div>
            </div>
            <!--right side of page for form input-->
            <div class="col-md-3">
                <div class="row">
                    <div class="col-md-12">
                        <form>
                            <div class="form-group">
                                <label for="animalinput">Add Animal</label>
                                <input type="text" class="form-control" id="animalinput" aria-describedby="AddAnimal" placeholder="Enter Animal">
                            </div>
                            <button id="submitButton" type="submit" class="btn btn-primary">Submit</button>
                        </form>
                        <br>
                        <button id="clearButton" type="button" class="btn btn-danger">Clear</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    


    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="javascript.js"></script>
   

</body>

</html>
